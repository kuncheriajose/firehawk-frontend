availableSecrets:
  secretManager:
    - versionName: projects/$PROJECT_ID/secrets/firebase-service-account-key/versions/latest
      env: 'GOOGLE_APPLICATION_CREDENTIALS_JSON'

steps:
  # Install frontend dependencies
  - name: 'gcr.io/cloud-builders/npm'
    args: ['install']
  
  # Build frontend for production
  - name: 'gcr.io/cloud-builders/npm'
    args: ['run', 'build', '--', '--configuration=production']
  
  # Install Firebase CLI and deploy using service account
  # Service account key is retrieved from Secret Manager and written to file
  - name: 'gcr.io/cloud-builders/npm'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        npm install -g firebase-tools
        echo "$$GOOGLE_APPLICATION_CREDENTIALS_JSON" > /workspace/service-account-key.json
        export GOOGLE_APPLICATION_CREDENTIALS=/workspace/service-account-key.json
        firebase deploy --only hosting
    secretEnv: ['GOOGLE_APPLICATION_CREDENTIALS_JSON']

options:
  machineType: 'N1_HIGHCPU_8'
  logging: CLOUD_LOGGING_ONLY

timeout: 1200s

